<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bất Động Sản - Đăng Nhập</title>
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Đăng Nhập</header>
    <form action="index.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Nhập địa chỉ email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Không được để trống email</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Nhập mật khẩu">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Không được để trống mật khẩu</div>
      </div>
      <div class="pass-txt"><a href="#">Quên mật khẩu?</a></div>
      <input type="submit" value="Đăng Nhập" class="signin3">
    </form>
    <div class="sign-txt">Chưa có tài khoản? <a href="signup.html">Đăng ký ngay!</a></div>
  </div>

  <script src="js/script_signin.js"></script>

</body>
</html>
